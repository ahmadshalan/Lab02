<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <button id="page1">page1</button>
      <button id="page2">page2</button>

      <select id="select">
        <option value="default">Filter by Keyword</option>
      </select>

      <select id="sorting">
        <option value="title1">A-Z</option>
       
        <option value="title2">Z-A</option>
      </select>
    </header>
    <main>
      <div id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
        
      </div>

      <template id="photo-template"  type="text/x-tmpl-mustache">

        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="">
        <p>{{description}}</p>

      </template>
    </main>
    <footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
        <script src="app.js"></script>
      &copy; 2018 Code Fellows
    </footer>
  </body>
</html>
